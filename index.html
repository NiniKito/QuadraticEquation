<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadratic Equation</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="menu-container">
        <h1 id="quadratic">Quadratic Equation</h1>
        <div id="equation">
          <input type="number" placeholder="a" id="a"/>
          <span>x^2+</span>
          <input type="number" placeholder="b" id="b"/>
          <span>x+</span>
          <input type="number" placeholder="c" id="c"/>
          <span>= 0</span>
        </div>
        <div class="button">
          <button id="button1" onclick="Calculate()">
            Calculate Result
          </button>
        </div>
        <div id="roots">
          <div class="root">
            <div>x1 =</div>
            <div id="root1">*</div>
          </div>
          <div class="root">
            <div>x2 =</div>
            <div id="root2">*</div>
        </div>
      </div>
      <div>
        <div id="noroots">No Roots</div></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
